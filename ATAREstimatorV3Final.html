    /*CSS to add some color to the site and organise the main body of the information that will be displayed seperately from the top bar*/
    .topbar {
      background-color: #7AB802;
      width: 500%;
      height: 50px;
      position: absolute;
      left: 0px;
      top: 0px;
    }

    body {
      font-family: sans-serif;
      margin: 10px;
      height: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }

    h2 {
      font-family: sans-serif;
      color: white;
      font-size: 20px;
      margin: 10px;
      height: 100%;
      overflow: hidden
    }

    .movielist {
      overflow: hidden;
      position: relative;
      z-index: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-left: 10px;
      vertical-align: baseline;
      margin-right: 10px;
    }

    .table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 47%;
      align-items: left;
    }

    .table td,
    .table th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table thead {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
    }

    .btn {
      color: #ffffff;
      border-radius: 20px;
      background-color: #7AB802;
      justify-content: center;
      align-items: center;
      height: 50px;
      width: 100px;
      font-size: 12px;
      border-color: #ffffff;
      border-width: 0px;
      margin-top: 20px;
    }

    .btn:hover {
      color: #ffffff;
      background-color: #91c625;
    }

    .buttoncol {
      width: 60px;
    }

    .gradecol {
      width: 40px;
    }

    .scorecol {
      width: 55px;
    }

    .dropd {
      width: 150px;
      float: left;
    }

    .dropd2 {
      float: left;
      text-align: left;
    }

    .partition {
      float: left;
      margin-left: 8px;
      text-align: left;
    }

    .modbutton {
      float: left;
      margin-left: 8px;

    }

    #btn2 {

    #subject {

    .grade {
